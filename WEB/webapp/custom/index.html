    <!-- Dialog for change password -->
    <div id="usr-changepwd-panel" class="usr-changepwd-panel" style="display:none;width:500px;">
        <div class="dialog-title">
            修改密码
        </div>
        <form action="" class="form-horizontal" id="form-settings-pwd">
         <div class="form-body">
            <div class="form-group">
               <label  class="col-md-3 control-label">原密码</label>
               <div class="col-md-8">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                     <input type="password" class="form-control user_password" placeholder="">
                  </div>
               </div>
            </div>
            <div class="form-group">
               <label  class="col-md-3 control-label">新密码</label>
               <div class="col-md-8">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                     <input type="password" class="form-control user_password_new" placeholder="">
                  </div>
               </div>
            </div>
            <div class="form-group">
               <label  class="col-md-3 control-label">确认新密码</label>
               <div class="col-md-8">
                  <div class="input-group">
                     <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                     <input type="password" class="form-control index_changePwd_confirmPwd" placeholder="">
                  </div>
               </div>
            </div>
            <input type="hidden" value="" id="password_new" name="password_new" />
            <input type="hidden" value="" id="password" name="password" />
            <div class="err cperr00">重置密码失败，请稍后重试.</div>
            <div class="err cperr01">两次密码输入不一致，请重新输入.</div>
            <div class="err cperr02">原密码不正确，请重试.</div>
            <div class="err cperr03">密码输入不完整.</div>
         </div>
         <div class="form-actions fluid">
            <div class="col-md-offset-3 col-md-9" style="text-align: right;padding-right: 46px;">
               <button type="button" class="btn btn-default settings-changePwd">确认</button>
               <button type="button" class="btn btn-default settings-changePwd-cancel">取消</button>
            </div>
         </div>
        </form>
    </div>


    <div id="usr-actManager-panel" class="usr-actManager-panel row" style="display:none;position:relative">
        <div class="col-md-12 close" style="text-align:right;margin: -15px -18px 10px;color:#333;">X</div>
        <div class="col-md-8">
            <table class="table table-striped table-bordered">
              <thead>
                  <tr>
                      <th>
                          用户名
                      </th>
                      <th>
                          姓名
                      </th>
                      <th>
                          电话
                      </th>
                      <th>
                          邮箱
                      </th>
                      <th>
                          是否管理员
                      </th>
                      <th>
                          操作
                      </th>
                  </tr>
              </thead>
              <tbody>

              </tbody>
          </table>
        </div>
        <div class="col-md-4">
            <div style="background-color:#666;color:#fff;padding:10px 0px;">账户添加</div>
            <div style="border: 1px solid #aaa;padding: 10px 30px;">
                <div class="row" style="margin:10px 0px;">
                  <div class="col-md-4 col-sm-4">账户</div>
                  <div class="col-md-8 col-sm-8">
                      <input type="text" class="form-control userName" name="userName">
                  </div>
                </div>
                <div class="row" style="margin:10px 0px;">
                  <div class="col-md-4 col-sm-4">姓名</div>
                  <div class="col-md-8 col-sm-8">
                      <input type="text" class="form-control personName" name="personName">
                  </div>
                </div>
                <div class="row" style="margin:10px 0px;">
                  <div class="col-md-4 col-sm-4">电话</div>
                  <div class="col-md-8 col-sm-8">
                      <input type="text" class="form-control phone" name="phone">
                  </div>
                </div>
                <div class="row" style="margin:10px 0px;">
                  <div class="col-md-4 col-sm-4">邮箱</div>
                  <div class="col-md-8 col-sm-8">
                      <input type="text" class="form-control email" name="email">
                  </div>
                </div>
                <div class="row" style="margin:10px 0px;">
                  <div class="col-md-4 col-sm-4">管理员</div>
                  <div class="col-md-8 col-sm-8">
                      是
                      <input type="radio" value="1" class="isAdmin" name="isAdmin">&nbsp;&nbsp;&nbsp;
                      否
                      <input type="radio" value="2" class="isAdmin" checked name="isAdmin">
                  </div>
                </div>
                <div class="row" style="margin-top:20px;">
                    <span class="btn btn-info actAdd">添加</span>
                </div>
            </div>
        </div>
        
    </div>
    <script type="text/javascript" src="../assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="../assets/js/plugins/jquery.dialog-min.js"></script>
    <script type="text/javascript" src="../assets/js/plugins/jquery.blockUI.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>  
    <script type="text/javascript" src="../assets/js/custom/index.js"></script>  
    <script type="text/javascript" src="../assets/js/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/template" id="users">
        <tr>
            <td class="userName"><%=userName%></td>
            <td><%=personName%></td>
            <td><%=phone%></td>
            <td><%=email%></td>
            <td><%=role==0||role==1?"是":"否"%></td>
            <td style="text-align:center;">
              <span class="btn btn-danger btn-xs actDel">删除</span>
            </td>
        </tr>
    </script>
