<!DOCTYPE html>
<html lang="en" class="no-js">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>LongQuant</title>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <meta name="MobileOptimized" content="320">

    <link rel="stylesheet" type="text/css" href="../assets/fonts/FontAwesome/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../assets/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" media="all" href="../assets/css/lib/bootsnav.css">
    <link rel="stylesheet" media="all" href="../assets/css/lib/style.css">
    <link rel="stylesheet" media="all" href="../assets/js/plugins/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" media="all" href="../assets/css/plus.css">
    <link rel="stylesheet" media="all" href="../assets/css/custom.css">
    <link rel="stylesheet" media="all" href="../assets/css/custom/index.css">

    <link rel="shortcut icon" href="../assets/img/logo.ico" />
</head>
<style>
html{
    overflow-y: auto !important;
}
body{
    overflow-y: auto;
    background: transparent;
}
table.dataTable thead th {
    background-color: #2C3E50;
    height: 40px;
}
.bar .bar_item{
    cursor: pointer;
}
.bar .bar_item:hover{
    color: #7F8C8D;
}
.tabs_header{
    border-bottom: 2px solid #34495E;
    padding-left: 5px;
}
.tabs_header li{
    display: inline-block;
    padding: 10px;
    cursor: pointer;
    border-top-right-radius: 5px;
    border-top-left-radius: 5px;
}
.tabs_header li:hover{
    background-color: #2C3E50;
    color: #fff;
}
.tabs_header li.active{
    background-color: #34495E;
    color: #fff;
}
.tab_items .tab_item{
}
</style>
<body>
    <div class="page_title">策略回测</div>
    <div class="tabs">
        <div class="tabs_header">
            <ul>
                <li class="active" rel="unit_new">
                    <span>新建回测任务</span>
                </li>
                <li rel="unit_run">
                    <span>进行中任务</span>
                </li>
                <li rel="unit_fin">
                    <span>已完成任务</span>
                </li>
            </ul>
        </div>
        <div class="tab_items">
            <div class="tab_item unit_new" style="width: 600px; margin:20px auto;">
                <div class="caption">
                    <i class="fa fa-list-ol"></i> 新建回测任务
                </div>
                <div class="panel row">
                    <div class="col-md-3">回测任务名</div>
                    <div class="col-md-9">
                        <input type="text" name="" class="form-control" />
                    </div>
                    <div class="col-md-3">选择策略</div>
                    <div class="col-md-9" style="margin-top: 20px;">
                        <select class="form-control">
                            
                        </select>
                    </div>
                    <div class="col-md-12 tc" style="margin-top: 20px;">
                        <span class="btn btn-default">创建回测任务</span>
                    </div>
                </div>
            </div>
            <div class="tab_item unit_run hidden">
                
                <div class="panel panel_tbl">
                    <div class="tbl_bar">
                        <div class="" style="float:right;">
                            <label>
                                模糊查询：
                                <input type="text" class="dsearch" placeholder="" aria-controls="tbl_simple"></label>
                        </div>
                        <span class="btn btn-info btn_wo_delete" style="float:left; margin-right: 10px;"><i class="fa fa-remove"></i> 删除选中的行</span>
                        <span class="toolbar_mark"  style="float:left; margin: 0 10px;"></span>
                        <div class="bar_search" style="float:left; margin-right: 10px;">
                            <input type="radio" class="filter_time" value="0" name="filter_time" checked/> 全部
                            <input type="radio" class="filter_time" value="1" name="filter_time" /> 本周
                            <input type="radio" class="filter_time" value="2" name="filter_time" /> 本月
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <table id="tbl_test_run" class="tbl_test_run" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <!-- <th style=" width:1px; padding:0"></th> -->
                                <th style="width:30px; padding:10px 0 10px 10px">
                                    <input type="checkbox" id="checkAll">
                                </th>
                                <th class="simple" ref="id">编号</th>
                                <th class="simple" ref="orderTitle">回测任务</th>
                                <th class="simple" ref="orderUid">任务创建时间</th>
                                <th class="simple" ref="orderVersion">策略编号</th>
                                <th class="simple" ref="orderVersion">策略</th>
                                <th class="simple" ref="orderVersion">策略作者</th>
                                <th class="simple" ref="orderVersion">回测进度</th>
                                <th class="simple" ref="orderVersion">操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="tab_item unit_fin hidden">
                
                <div class="panel panel_tbl">
                    <div class="tbl_bar">
                        <div class="" style="float:right;">
                            <label>
                                模糊查询：
                                <input type="text" class="dsearch" placeholder="" aria-controls="tbl_simple"></label>
                        </div>
                        <span class="btn btn-info btn_wo_delete" style="float:left; margin-right: 10px;"><i class="fa fa-remove"></i> 删除选中的行</span>
                        <span class="toolbar_mark"  style="float:left; margin: 0 10px;"></span>
                        <div style="clear:both;"></div>
                    </div>
                    <table id="tbl_test_fin" class="tbl_test_fin" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <!-- <th style=" width:1px; padding:0"></th> -->
                                <th style="width:30px; padding:10px 0 10px 10px">
                                    <input type="checkbox" id="checkAll">
                                </th>
                                <th class="simple" ref="id">编号</th>
                                <th class="simple" ref="orderTitle">回测任务</th>
                                <th class="simple" ref="orderVersion">策略编号</th>
                                <th class="simple" ref="orderVersion">策略</th>
                                <th class="simple" ref="orderVersion">收益率</th>
                                <th class="simple" ref="orderVersion">年化收益率</th>
                                <th class="simple" ref="orderVersion">胜率</th>
                                <th class="simple" ref="orderVersion">回撤率</th>
                                <th class="simple" ref="orderVersion">交易次数</th>
                                <th class="simple" ref="orderVersion">操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../assets/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="../assets/js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="../assets/js/plugins/datatables/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../assets/js/plugins/datatables/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" src="../assets/js/plugins/jquery.dialog-min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>  
    <script type="text/javascript" src="../assets/js/custom/index_test.js"></script>  

    <script type="text/template" id="list_test_run">
        <tr data-role="<%=id%>">
            <!-- <td></td> -->
            <td>
                <input type="checkbox" name="checkList">
            </td>
            <td class="simple id"><%=id%></td>
            <td title="<%=tname%>"  class="simple"><%=tname%></td>
            <td class="simple "><%=creatTime%></td>
            <td class="simple "><%=pid%></td>
            <td class="simple green"><%=pname%>%</td>
            <td class="simple red"><%=pauthor%>%</td>
            <td class="simple red"><%=progress%>%</td>
            <td class="simple bar">
                <span class="bar_item btn btn-default">停止</span>
            </td>
        </tr>
    </script>

    <script type="text/template" id="list_test_fin">
        <tr data-role="<%=id%>">
            <!-- <td></td> -->
            <td>
                <input type="checkbox" name="checkList">
            </td>
            <td class="simple id"><%=id%></td>
            <td title="<%=tname%>"  class="simple"><%=tname%></td>
            <td class="simple "><%=pid%></td>
            <td class="simple green"><%=pname%>%</td>
            <td class="simple red"><%=ysl%>%</td>
            <td class="simple red"><%=nhsyl%>%</td>
            <td class="simple red"><%=sl%>%</td>
            <td class="simple red"><%=hcl%>%</td>
            <td class="simple red"><%=jycs%>%</td>
            <td class="simple bar">
                <span class="bar_item btn btn-default">回测报告</span>
            </td>
        </tr>
    </script>
</body>
</html>
