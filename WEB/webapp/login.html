<!DOCTYPE html>

<html lang="en" class="no-js">

    <head>
        <meta charset="utf-8" />
        <title>LongQuant</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <meta name="MobileOptimized" content="320">

        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link rel="stylesheet" type="text/css" href="assets/fonts/FontAwesome/css/font-awesome.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/lib/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/lib/animate.min.css" />

        <link rel="stylesheet" type="text/css" href="assets/css/pages/login.css" />
        <link rel="shortcut icon" href="assets/img/logo.ico" />
    </head>

    <style>
        .page-propa-cover {
            height:0;
            background-color: #2C3E50;
            opacity: 0.7;
        }
        /*.title,.actions #submit {
            background: #16A085 none;
        }*/
    </style>

    <body>
        <img draggable="false" class="background" src="assets/img/bg/3.jpg">
        <div class="page-propa-cover" style="opacity: 0.2;padding: 20px;"></div>

        <div id="sparkles" style=""></div>

        <div class="loginbox animated fadeInDown">
            <div class="title">
                <div class="logo">
                    <span>LongQuant</span>
                </div>
                <div class="info">————LongQuant</div>
            </div>
            <div class="form">
                <form id="form_login" action="" method="POST" class="form-vertical">
                <div class="inputs">
                    <div>
                        <span>用户名：</span>
                        <input id="login_username" name="username" placeholder="用户名" required="" type="text" autofocus="autofocus"> 
                    </div>
                    <div>
                        <span>密码：</span>
                        <input id="login_p_v" placeholder="密码" required="" type="password">
                        <input id="login_p" name="password" type="hidden" value="">
                    </div>
                    <div class="input-group login_vc_p">
                        <input id="input_vc" type="text" class="login_control input_vc" placeholder="输入验证码" value="">
                        <span class="input-group-addon verifyCode">
                            <img src="sup/vc" class="login_vc"></img>
                        </span>
                        <span class="input-group-addon btn_refresh_vc">
                            <i class="icon-refresh"></i>
                        </span>                                            
                    </div>

                </div>


                <div class="actions">
                    <input id="submit" value="登 录" type="button" class="btn-login"/>
                    <!-- <input class="checkbox" name="rember_password" id="rm" checked="checked" type="checkbox">
                    <label for="rm">记住密码</label> -->
                </div>
                <div class="msg">
                    <div class="err lerr luerr_format" style="display:none;">请填写正确格式的用户名.</div>
                    <div class="err lerr luerr" style="display:none;">请输入正确的用户名.</div>
                    <div class="err lerr lperr" style="display:none;">请输入密码.</div>
                    <div class="loading lloading" style="display:none;"><div>正在登录...</div></div>
                    <div class="err lerr lserr" style="display:none;">用户名或密码输入不正确.</div>
                    <div class="err lerr lcvcerr" style="display:none;">验证码输入错误，请重试.</div>
                </div>
                <div style="clear:both;"></div>
                </form>
            </div>
        </div>
        <div class="common_footer">
            Powered by LongQuant.
        </div>

        <script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="assets/js/lib/backbone-min.js"></script>

        <script type="text/javascript" src="assets/js/app.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.page-propa-cover').height($(window).height()-40);
                APPUtils.init_login();
            });
        </script>

    </body>

</html>
